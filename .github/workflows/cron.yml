name: Hourly Sales Scan

on:
  schedule:
    # Run every hour at minute 0 (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging jobs
    concurrency:
      group: sales-scan
      cancel-in-progress: true  # Cancel previous runs if new one starts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Trigger Sales Scan
        run: |
          echo "Starting sales scan at $(date -u)"

          # Add retry logic and better error handling
          for i in {1..3}; do
            echo "Attempt $i of 3"

            response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.VERCEL_URL }}/api/scan" \
              -H "Content-Type: application/json" \
              --max-time 300 \
              --retry 2)

            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n -1)

            echo "HTTP Status: $http_code"
            echo "Response: $body"

            if [ "$http_code" -eq 200 ]; then
              echo "Scan completed successfully"
              break
            else
              echo "Scan failed with status $http_code"
              if [ $i -lt 3 ]; then
                echo "Retrying in 30 seconds..."
                sleep 30
              fi
            fi
          done

          if [ "$http_code" -ne 200 ]; then
            echo "All retry attempts failed"
            exit 1
          fi

          echo "Sales scan completed at $(date -u)"